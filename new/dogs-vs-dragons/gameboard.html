<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Dogs Vs Dragons</title>
	<script
	    src="https://code.jquery.com/jquery-3.3.1.min.js"
	    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="gameboard.css" />
	<script src="scripts.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<span class="cell">1</span>
		<span class="cell">2</span>
		<span class="cell">3</span>
		<span class="cell">4</span>
	</div>
	<div class="row">
		<span class="cell">5</span>
		<span class="cell inline-grid">
			<div class="container">
				<div class="row">
					<span class="mini-cell">1</span>
					<span class="mini-cell">2</span>
					<span class="mini-cell">3</span>
					<span class="mini-cell">4</span>
					<span class="mini-cell">5</span>
				</div>
				<div class="row">
					<span class="mini-cell">6</span>
					<span class="mini-cell-red">7</span>
					<span class="mini-cell">8</span>
					<span class="mini-cell">9</span>
					<span class="mini-cell">10</span>
				</div>
			</div>
		</span>
		<span class="cell">7</span>
		<span class="cell">8</span>
	</div>
	<div class="row">
		<span class="cell">9</span>
		<span class="cell">10</span>
		<span class="cell">11</span>
		<span class="cell">12</span>
	</div>
	<div class="row">
		<span class="cell">13</span>
		<span class="cell">14</span>
		<span class="cell">15</span>
		<span class="cell">16</span>
	</div>
	<div class="status-bar row">
		<span class="cell">Corgi Bulldog</span>
		<span class="cell">HP = 10</span>
		<span class="cell">Level 1</span>
		<span class="cell">Items</span>
	</div>
</div>
</body>
